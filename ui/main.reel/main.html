<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"}
            },
            "bindings": {
                "value": {"<-": "@owner.testValue"},
                "converter": {"@": "dater"}
            }
        },
        "dater": {
            "prototype": "core/dater"
        },
        "textField2": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField2"},
                "value": "TextField2"
            },
            "bindings": {
                "value": {"<-": "@textField.value"},
                "converter": {"@": "dater"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="textField" type="text">
        <input data-montage-id="textField2" type="text">
    </div>
</body>
</html>
